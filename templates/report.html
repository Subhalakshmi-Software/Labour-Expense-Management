{% extends 'base.html' %}
{% load render_table from django_tables2 %}
{% load export_url from django_tables2 %}
{% load crispy_forms_tags %}

{% block content %}
    <h1 class="mb-2" style="font-family: 'Lato', sans-serif;">{{report_name}}</h1>
    <div class="mb-3"><a href="{% export_url 'csv' %}">Export to CSV</a></div>

    {% if filter %}
    <form action="" method="get" class="mb-5 pb-5 pt-5">
        {{ filter.form|crispy }}
        <button type="submit" class="btn btn-primary btn-block">Filter</button>
    </form>
    {% endif %}

    {% render_table table %}    
{% endblock %}
