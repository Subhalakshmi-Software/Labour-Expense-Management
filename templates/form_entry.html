{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h1  class="mb-5" style="font-family: 'Lato', sans-serif;">{{form_name}}</h1>
    <form method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Save</button>
    </form>
{% endblock %}
